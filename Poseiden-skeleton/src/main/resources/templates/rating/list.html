<!-- Template pour l'affichage de la liste des notations (ratings) -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<!-- Barre de navigation principale -->
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user" th:text="${username}"> </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<!-- Section liste des notations -->
		<a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
		<!-- Tableau des notations -->
		<table class="table table-bordered">
			<thead>
				<tr>
					<!-- Identifiant unique de la notation -->
					<th>Id</th>
					<!-- Note attribuée par l'agence Moody's -->
					<th>MoodysRating</th>
					<!-- Note attribuée par Standard & Poor's -->
					<th>SandPRating</th>
					<!-- Note attribuée par Fitch -->
					<th>FitchRating</th>
					<!-- Numéro d'ordre -->
					<th>Order</th>
					<!-- Actions disponibles (édition/suppression) -->
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rating : ${ratings}">
					<td style="width: 10%" th:text="${rating.id}"></td>
					<td th:text="${rating.moodysRating}"></td>
					<td th:text="${rating.sandPRating}"></td>
					<td th:text="${rating.fitchRating}"></td>
					<td th:text="${rating.orderNumber}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/rating/update/{id}(id=${rating.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/rating/delete/{id}(id=${rating.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
