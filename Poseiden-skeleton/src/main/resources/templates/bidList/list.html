<!-- Template pour l'affichage de la liste des offres (Bid List)
     Utilise Thymeleaf pour le rendu dynamique des données -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<!-- Barre de navigation principale -->
	<div class="row">
		<!-- Menu de navigation -->
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<!-- Section d'informations utilisateur et déconnexion -->
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user" th:text="${username}"> </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Bid List</h2></div>
	<!-- Section du tableau des offres -->
	<div class="row">
		<!-- Bouton d'ajout d'une nouvelle offre -->
		<a href="/bidList/add" class="btn btn-primary btn-sm">Add New</a>
		<!-- Tableau des offres existantes -->
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Bid Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bidList : ${bidLists}">
					<td style="width: 10%" th:text="${bidList.id}"></td>
					<td th:text="${bidList.account}"></td>
					<td th:text="${bidList.type}"></td>
					<td th:text="${bidList.bidQuantity}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/bidList/update/{id}(id=${bidList.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/bidList/delete/{id}(id=${bidList.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
