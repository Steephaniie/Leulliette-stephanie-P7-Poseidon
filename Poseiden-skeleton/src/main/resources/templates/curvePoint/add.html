<!-- 
 * Template Thymeleaf pour l'ajout d'un nouveau point de courbe
 * Ce fichier gère le formulaire d'ajout avec validation des champs
 -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<!-- Formulaire d'ajout d'un point de courbe -->
	<div class="row">
		<!-- Le formulaire utilise la validation côté serveur et est lié à l'objet curvePoint -->
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!-- Nouveau champ Curve ID -->
			<!-- Champ pour l'identifiant de la courbe -->
			<div class="form-group">
				<label for="curveId" class="col-sm-2 control-label">Curve ID</label>
				<div class="col-sm-10">
					<!-- Input numérique avec validation et affichage des erreurs -->
					<input type="number" th:field="*{curveId}" id="curveId" placeholder="Curve ID" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="term" class="col-sm-2 control-label">Term</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{term}" id="term" placeholder="Term" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="value" class="col-sm-2 control-label">Value</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{value}" id="value" placeholder="Value" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
			</div>

			<!-- Boutons d'action du formulaire -->
			<div class="form-group">
				<div class="col-sm-12">
					<!-- Bouton d'annulation qui redirige vers la liste -->
					<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
					<!-- Bouton de soumission du formulaire -->
					<input class="btn btn-primary btn-sm" type="submit" value="Add Curve Point">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
