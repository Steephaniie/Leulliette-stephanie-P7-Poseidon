################# Configuration Générale ############################
# Niveau de journalisation pour Spring Framework
logging.level.org.springframework=INFO

################# Configuration de la Base de Données ##############
# Pilote JDBC pour MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# URL de connexion à la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/test
# Nom d'utilisateur de la base de données
spring.datasource.username=root
# Mot de passe de la base de données
spring.datasource.password=rootroot
# Initialisation automatique de la base de données
spring.datasource.initialize=true

################# Configuration Hibernate ##########################
# Stratégie de mise à jour automatique du schéma de base de données
spring.jpa.hibernate.ddl-auto=update
# Affichage des requêtes SQL dans les logs
spring.jpa.show-sql=true

################### Configuration des Logs ##########################
# Niveau de journalisation racine
logging.level.root=info
# Niveaux de journalisation possibles: trace, debug, info, warn, error, fatal, off
logging.level.com.nnk.springboot=info
# Chemin et nom du fichier des logs
logging.file.name=logs/poseidon-prod.log